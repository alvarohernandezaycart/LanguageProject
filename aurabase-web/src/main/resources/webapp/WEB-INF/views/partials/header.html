<!DOCTYPE html>
<#assign
    security=JspTaglibs["http://www.springframework.org/security/tags"] />
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->

<!-- HTML Classes: paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="${user.language}" ng-csp>
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="${user.language}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>AURA base</title>

  <!-- Meta tags (http://www.seoconsultants.com/meta-tags/) -->
  <meta name="description" content="Keyword < Category | Aura Maint">
  <meta name="keywords"
        content="META Tags, Tips, Metadata Elements, META Description Tag, META Keywords Tag, Language Tag, Link Relationship Tag, Title Element">
  <meta name="author" content="Aura Maint">

  <!-- Facebook Open Graph Data -->
  <meta property="og:title" content="Título de la página que deseamos que aparezca en Facebook"/>
  <meta property="og:description" content="Descripción de la página que deseamos que aparezca en Facebook"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://www.example.com"/>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Google Fonts -->
  <link
      href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic'
      rel='stylesheet' type='text/css'>

  <script src="/js/src/non_bower_components/harvey/harvey.js"></script>
  <#if useCompiledVersion>
    <link rel="stylesheet" href="/stylesheets/angular-csp.css?v=${version}"/>
    <link rel="stylesheet" href="/stylesheets/screen-aura.css?v=${version}" media="screen"/>
    <link rel="stylesheet" href="/stylesheets/styleguide.css?v=${version}" media="screen"/>
    <link rel="stylesheet" href="/stylesheets/print-aura.css?v=${version}" media="print"/>
    <link rel="stylesheet" href="/stylesheets/jquery.qtip.css?v=${version}" media="screen"/>
    <link rel="stylesheet" href="/stylesheets/parsley.css?v=${version}" media="screen"/>
    <script src="/libs/modernizr.js?v=${version}"></script>
    <!--[if lt IE 9 &!(IEMobile)]>
    <script src="/aura-styleguide/libs/respond.min.js?v=${version}"></script>
    <![endif]-->
    <script src="/js/build/main.js?v=${version}" data-main="/js/build/main" charset="UTF-8"></script>

  </#if>
  <#if !useCompiledVersion>
    <link rel="stylesheet" href="/js/src/bower_components/angular/angular-csp.css?v=${version}"/>
    <link rel="stylesheet" href="/js/src/bower_components/aura-styleguide/dist/stylesheets/screen-aura.css?v=${version}"
          media="screen"/>
    <link rel="stylesheet" href="/js/src/bower_components/aura-styleguide/dist/stylesheets/styleguide.css?v=${version}"
          media="screen"/>
    <link rel="stylesheet" href="/js/src/bower_components/aura-styleguide/dist/stylesheets/print-aura.css?v=${version}"
          media="print"/>
    <link rel="stylesheet" href="/js/src/bower_components/parsleyjs/src/parsley.css?v=${version}" media="screen"/>
    <link rel="stylesheet" href="/js/src/bower_components/qtip2/jquery.qtip.css?v=${version}" media="screen"/>
    <script src="/js/src/bower_components/aura-styleguide/dist/libs/modernizr.js?v=${version}"></script>
    <!--[if lt IE 9 &!(IEMobile)]>
    <script src="/js/src/bower_components/aura-styleguide/libs/respond.min.js?v=${version}"></script>
    <![endif]-->
    <script src="/js/src/bower_components/requirejs/require.js?v=${version}" data-main="/js/src/modules/main"
            charset="UTF-8"></script>

  </#if>

  <!--Support for full multi-stop gradients with IE9 (using SVG). Add a "gradient" class to all your elements that have a gradient, and add the following override to your HTML to complete the IE9 support.-->
  <!--[if gte IE 9]>
  <style type="text/css">
    .gradient {
      filter: none;
    }
  </style>
  <![endif]-->


  <!-- set to visibility:hidden because with display:none flot doesn´t work -->
  <style>
    .translate-cloak {
      visibility: hidden;
    }

    th input {
      width: 90%;
    }

    .no-touch .table--light > tbody > tr:hover {
      cursor: pointer;
    }
  </style>

  <script>
    window.version = "${version}";
  </script>
</head>

<body csrf-header="${_csrf.headerName}" csrf-token="${_csrf.token}"
      class="auramaint translate-cloak" translate-cloak>

<div class="body__wrapper">

  <#include "topMenu/topMenu.html"/>
